<style>
    .modal-content {
      background-color: #212121
    }
  </style>

<div class="modal fade" id="Modal-Selling-{{item.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ item.name }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="POST">
            {{ selling_form.hidden_tag() }}
            <h4 class="text-center">
                Are you Sure you want to sell {{ item.name }} for {{ item.price }}$ ?
            </h4>
            <br>
            <h6 class="text-center">
                By clicking Sell button you will Sell this item
            </h6>
            <br>
            <input id="sold_item" name = "sold_item" type="hidden" value="{{item.name}}">
            {{selling_form.submit(class="btn btn-outline-danger btn-block")}}
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
